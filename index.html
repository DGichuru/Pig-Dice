<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice Game</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h1>Pig Dice Game</h1>
      <div class="row">
        <div class="col-md-6">
          <h3><span id="turn1"></span>Player 1</h3>
          <div id="result1">

          </div>
        </div>
        <div class="col-md-6">
          <h3><span id="turn2"></span>Player 2</h3>
          <div id="result2">

          </div>
        </div>
      </div>
      <div id="button">
        <button type="button" id="roll" class="btn btn-success">Roll Dice</button>
        <button type="button" id="pass" class="btn btn-danger">Hold</button>
      </div>

      <br><br>
      <div class="row">
        <div class="col-md-4">
          <h4>Current Score</h4>
          <div id="point">

          </div>
          <br>
          <h4>Dice</h4>
          <div id="dice">

          </div>


          <br><br><br><br>
          <button type="button" id="restart" class="btn btn-info">Restart the Game</button>
          
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
